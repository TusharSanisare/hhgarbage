<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box" id="box" style="border: 2px solid rgb(0, 0, 0); height: 500px; width: 100%; display: flex; justify-content: space-evenly; align-items: center;">
        <div class="a" id="b1" style="border: 2px solid black; background-color: aqua; height: 100px; width: 100px;"></div>
        <div class="a" id="b2" style="border: 2px solid black; background-color: rgb(251, 0, 255); height: 100px; width: 100px;"></div>
        <div class="a" id="b3" style="border: 2px solid black; background-color: rgb(30, 0, 255); height: 100px; width: 100px;"></div>
        <div class="a" id="b4" style="border: 2px solid black; background-color: rgb(255, 89, 0); height: 100px; width: 100px;"></div>
        <div class="a" id="b5" style="border: 2px solid black; background-color: rgb(255, 0, 43); height: 100px; width: 100px;"></div>
    </div>


    <script>
        let a = document.querySelectorAll(".a");
        let box = document.getElementById("box");
        a.forEach(aa=>{
            aa.addEventListener('click', ()=>{
                // console.log(aa);
                let color = window.getComputedStyle(aa ,null).getPropertyValue('background-color');
                // console.log(color);
                box.style.backgroundColor = color;
            })
        })
    </script>
</body>
</html>
