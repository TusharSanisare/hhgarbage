
<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/CSS/Register.css}">
</head>

<body>


    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Create Account</h2>
            </div>
            <div class="row clearfix">
                <form action="/user" method="post">
					<div class="row clearfix">
                        <div class="col_half">
                            <div class="input_field">
                                <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" name="firstName" placeholder="First Name" required/>
                            </div>
                        </div>
                        <div class="col_half">
                            <div class="input_field">
                                <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" name="lastName" placeholder="Last Name" required />
                            </div>
                        </div>
                    </div>
                    <div class="input_field">
                        <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input_field">
                        <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="password" id="password" name="password" placeholder="Password" required />
                    </div>
                    <div class="input_field">
                        <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="password" id="" name="conform-password" placeholder="Re-type Password" required />
                    </div>
                    
                    <div class="input_field radio_option">
                        <input type="radio" name="gender" id="rd1" value="male">
                        <label for="rd1">Male</label>
                        <input type="radio" name="gender" id="rd2" value="female">
                        <label for="rd2">Female</label>
                        <input type="radio" name="gender" id="rd3" value="other">
                        <label for="rd3">Other</label>
                    </div>
                    <div class="input_field checkbox_option">
                        <input type="checkbox" id="cb1" required>
                        <label for="cb1">I agree with terms and conditions</label>
                    </div>
                    <input class="button" type="submit" value="Register" />
                </form>
                <p class="p">Already have an Account? <a href="/login" class="login">Login</a></p>
            </div>
        </div>
    </div>
