<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/CSS/sellerLogin.css}">
</head>

<body>
    <div class="main">
        <div class="image">
            <!-- <img class="img" src="//IMAGE/picture2.jpg" alt=""> -->
        </div>
        <div class="detail-container">

            <form class="form" action="/sellerLogin" method="post">
                <h2 class="title">Login</h2>
                <label class="label" for="username">Username</label>
                <input class="input" type="text" name="email" id="username" placeholder="Enter username">
                <label class="label" for="password">Password</label>
                <input class="input" type="password" name="password" id="password" placeholder="Enter password">
                <input class="submit" type="submit" value="Login">
                <p class="p">Don't have an Account? <a href="/sellerRegister" class="register">Create Seller Account</a></p>
            </form>

        </div>
    </div>
</body>

</html>
